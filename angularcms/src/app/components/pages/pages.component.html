

<div *ngIf="isHomePage; else templateName">
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 font-weight-normal">Angular CMS</h1>
      <p class="lead font-weight-normal">This is a sample application built on Angular 5 using the MEAN stack.</p>
      <a class="btn btn-outline-secondary" routerLink="/login">Login</a>
    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
  </div>
</div>

<ng-template #templateName>
  <div class="row" *ngIf="hasSidebar">
    <div class="col-8">
      <div [innerHTML]="pageBody?.content"></div>
    </div>
    <div class="col-4">
      <div [innerHTML]="sidebar"></div>      
    </div>
  </div>
  
  <div class="row" *ngIf="!hasSidebar">
    <div class="col-12">
      <div [innerHTML]="pageBody?.content"></div>
    </div>
  </div>
</ng-template>
